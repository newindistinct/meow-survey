<div class="category-slides" *ngIf="slides_mission.length > 0">
  <swiper-container #swiper (slidechange)="onSlideChange($event)" [modules]="swiperModules" [slidesPerView]="1"
    [initialSlide]="1" [centeredSlides]="true" [autoplay]="false" [spaceBetween]="20"
    [pagination]="{clickable: true, dynamicBullets: true}">
    <!-- effect="flip" -->
    <swiper-slide *ngFor="let slide of slides_mission" class="swiper-slide-banner">
      <ion-card class="card">
        <div style="position: relative;">
          <!-- <div class="point">{{slide.point}}<br>แต้ม</div> -->
          <img alt="Silhouette of mountains" src="../../assets/image/card-media.png" style="width: 100%;height: 150px;">
        </div>

        <div class="card-hearder">
          <span style="font-size: 15px;color: #000;">{{slide.mission}}</span>
        </div>
        <button  class="button-cancel"routerLink="mission-detail">สินค้าเข้าร่วม</button>
        <button  class="button-save" disabled>{{slide.point}} Coin</button>
        <!-- <ion-button fill="outline" routerLink="mission-detail">สินค้าเข้าร่วม</ion-button>
        <ion-button color="" routerLink="mission-detail">{{slide.point}} Coin</ion-button> -->
