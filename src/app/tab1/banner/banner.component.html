<div class="banner-slides" *ngIf="slides_banner.length > 0" >
  <swiper-container 
    #swiper
    (slidechange)="onSlideChange($event)"
    [modules]="swiperModules"
    [slidesPerView]="1"
    [initialSlide]="1"
    [centeredSlides]="true"
    [autoplay]="true"
    [spaceBetween]="20"
    [pagination]="{clickable: true, dynamicBullets: true}">
    <!-- effect="flip" -->
    <swiper-slide *ngFor="let slide of slides_banner" class="swiper-slide-banner">
      <img class="img-banner" [src]="slide?.banner" />
    </swiper-slide>
  </swiper-container>
</div>
